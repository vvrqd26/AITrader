version: '3.8'

services:
  ai-trader:
    build: 
      context: .
      dockerfile: Dockerfile.remote
      args:
        - REPO_URL=${REPO_URL:-https://github.com/vvrqd26/AITrader.git}
        - BRANCH=${BRANCH:-main}
    container_name: ai-trader
    restart: unless-stopped
    
    ports:
      - "8003:8000"
    
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    
    networks:
      - ai-trader-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/state')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-trader-network:
    driver: bridge